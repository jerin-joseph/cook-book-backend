name: Build & Deploy
on:
  push:
    branches: [ "main" ]
permissions:
  contents: read
  id-token: write
jobs:
  build:
    name: Run Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Build with Gradle
        uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
        with:
          arguments: build -x test
  deploy:
    name: Create & Push docker image to ECR
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::454524533145:role/github-cicd
        aws-region: us-east-1
    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public
    - name: Build, tag, and push docker image to Amazon ECR Public
      env:
        REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
        REGISTRY_ALIAS: f0q3d7e3
        REPOSITORY: cookbook-ecr
        # IMAGE_TAG: ${{ github.sha }}
        IMAGE_TAG: latest
        
      run: |
        docker build -t $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG .
        docker push $REGISTRY/$REGISTRY_ALIAS/$REPOSITORY:$IMAGE_TAG
        
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      # with:
      #   version: '<version>' # default is latest stable
      id: install

    - name: update kube config
      run: aws eks update-kubeconfig --name cook-book-eks-cluster --region eu-north-1

    - name: Deploy image to Amazon EKS
      run: |
        kubectl apply -f k8s
